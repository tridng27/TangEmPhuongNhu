<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lê Phương Như</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        canvas {
            display: block;
        }

        .name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff69b4;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.8),
                         0 0 40px rgba(255, 105, 180, 0.6);
            z-index: 10;
            letter-spacing: 2px;
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .heartbeat {
            animation: heartbeat 1.2s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            14% {
                transform: translate(-50%, -50%) scale(1.15);
            }
            28% {
                transform: translate(-50%, -50%) scale(1);
            }
            42% {
                transform: translate(-50%, -50%) scale(1.15);
            }
            70% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .button {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
            transition: all 0.3s ease;
            letter-spacing: 1px;
            opacity: 1;
        }

        .button.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .button:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.9);
        }

        .button:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        @media (max-width: 768px) {
            .name {
                font-size: 2rem;
            }
            .button {
                font-size: 1rem;
                padding: 12px 28px;
            }
        }

        @media (max-width: 480px) {
            .name {
                font-size: 1.5rem;
            }
            .button {
                font-size: 0.9rem;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas"></canvas>
    <div class="name" id="nameText">Lê Phương Như</div>
    <button class="button" id="changeButton">Bấm tôi đi</button>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const nameText = document.getElementById('nameText');
        const changeButton = document.getElementById('changeButton');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Particle {
            constructor(x, y, isBurst = false) {
                this.baseX = x;
                this.baseY = y;
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.offsetX = 0;
                this.offsetY = 0;
                this.angle = Math.random() * Math.PI * 2;
                this.angleSpeed = Math.random() * 0.02 + 0.01;
                this.opacity = Math.random() * 0.5 + 0.5;
                this.isBurst = isBurst;
                
                if (isBurst) {
                    // Burst particles fly outward
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 8 + 4;
                    this.speedX = Math.cos(angle) * speed;
                    this.speedY = Math.sin(angle) * speed;
                    this.life = 1;
                    this.decay = Math.random() * 0.02 + 0.01;
                }
            }

            update() {
                if (this.isBurst) {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.speedY += 0.1; // gravity
                    this.life -= this.decay;
                    this.opacity = this.life;
                } else {
                    this.angle += this.angleSpeed;
                    this.offsetX = Math.cos(this.angle) * 20;
                    this.offsetY = Math.sin(this.angle) * 20;
                    this.x = this.baseX + this.offsetX;
                    this.y = this.baseY + this.offsetY;
                }
            }

            draw() {
                ctx.fillStyle = `rgba(255, 105, 180, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // Add glow effect
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#ff69b4';
            }

            isDead() {
                return this.isBurst && this.life <= 0;
            }
        }

        function createHeartShape(centerX, centerY, scale) {
            const particles = [];
            const points = 1000;
            
            for (let i = 0; i < points; i++) {
                const t = (i / points) * Math.PI * 2;
                
                // Heart shape parametric equations
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                
                const particleX = centerX + x * scale;
                const particleY = centerY + y * scale;
                
                particles.push(new Particle(particleX, particleY));
            }
            
            return particles;
        }

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const scale = Math.min(canvas.width, canvas.height) / 40;
        
        let particles = createHeartShape(centerX, centerY, scale);
        let burstParticles = [];

        // Button click event
        changeButton.addEventListener('click', () => {
            nameText.textContent = 'Anh yêu em';
            nameText.classList.add('heartbeat');
            changeButton.classList.add('hidden');
        });

        // Text click event for particle burst
        nameText.addEventListener('click', () => {
            if (nameText.textContent === 'Anh yêu em') {
                // Create burst particles at center
                const burstCount = 50;
                for (let i = 0; i < burstCount; i++) {
                    burstParticles.push(new Particle(canvas.width / 2, canvas.height / 2, true));
                }
            }
        });

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw heart particles
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // Update and draw burst particles
            burstParticles = burstParticles.filter(particle => {
                particle.update();
                particle.draw();
                return !particle.isDead();
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Recreate particles on window resize
        window.addEventListener('resize', () => {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const scale = Math.min(canvas.width, canvas.height) / 40;
            particles = createHeartShape(centerX, centerY, scale);
        });
    </script>
</body>
</html>
